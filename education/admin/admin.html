<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理后台 - 城市性格研究</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #4A90E2;
            --primary-blue-dark: #357ABD;
            --primary-blue-light: #6BA3E8;
            --bg-light: #F8F9FA;
            --bg-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-gray: #6C757D;
            --text-light: #ADB5BD;
            --border-color: #E9ECEF;
            --success: #28a745;
            --error: #dc3545;
            --warning: #ffc107;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #E8F4FD 0%, #F0F8FF 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.15);
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .header h1 {
            color: var(--primary-blue);
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--text-gray);
            font-size: 0.95em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-blue-light) 0%, var(--primary-blue) 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.2);
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 0.95em;
            opacity: 0.95;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .btn-warning {
            background: var(--warning);
            color: var(--text-dark);
        }
        
        .btn-warning:hover {
            background: #e0a800;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-dark);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--border-color);
        }
        
        .search-box {
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-white);
        }
        
        thead {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 0.95em;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-dark);
            font-size: 0.9em;
        }
        
        tbody tr:hover {
            background: var(--bg-light);
        }
        
        tbody tr:last-child td {
            border-bottom: none;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-gray);
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-state h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        
        .empty-state p {
            font-size: 0.95em;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: var(--primary-blue-dark);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
            
            table {
                font-size: 0.85em;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../gaokao2026/index.html" class="back-link">← 返回首页</a>
        
        <div class="header">
            <h1>用户管理后台</h1>
            <p>查看和管理所有注册用户信息</p>
        </div>
        
        <div class="stats" id="stats">
            <!-- 统计数据将在这里动态显示 -->
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="refreshData()">刷新数据</button>
            <button class="btn btn-success" onclick="exportJSON()">导出为JSON</button>
            <button class="btn btn-success" onclick="exportCSV()">导出为CSV</button>
            <button class="btn btn-warning" onclick="exportExcel()">导出为Excel</button>
            <button class="btn btn-danger" onclick="clearAllData()">清空所有数据</button>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="搜索用户名、邮箱或ID..." onkeyup="filterUsers()">
        </div>
        
        <div class="table-container">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>注册时间</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- 用户数据将在这里动态显示 -->
                </tbody>
            </table>
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <h3>暂无用户数据</h3>
            <p>还没有用户注册，数据将在这里显示</p>
        </div>
    </div>
    
    <script>
        // 获取所有用户
        function getAllUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }
        
        // 刷新统计数据
        function updateStats() {
            const users = getAllUsers();
            const statsDiv = document.getElementById('stats');
            
            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h3>${users.length}</h3>
                    <p>总用户数</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                    <h3>${users.filter(u => {
                        const regDate = new Date(u.createdAt);
                        const now = new Date();
                        const daysDiff = (now - regDate) / (1000 * 60 * 60 * 24);
                        return daysDiff <= 7;
                    }).length}</h3>
                    <p>近7天注册</p>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);">
                    <h3>${users.filter(u => {
                        const regDate = new Date(u.createdAt);
                        const now = new Date();
                        const daysDiff = (now - regDate) / (1000 * 60 * 60 * 24);
                        return daysDiff <= 30;
                    }).length}</h3>
                    <p>近30天注册</p>
                </div>
            `;
        }
        
        // 显示用户列表
        function displayUsers(users = null) {
            const allUsers = users || getAllUsers();
            const tbody = document.getElementById('usersTableBody');
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.querySelector('.table-container');
            
            if (allUsers.length === 0) {
                tbody.innerHTML = '';
                tableContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            tableContainer.style.display = 'block';
            emptyState.style.display = 'none';
            
            tbody.innerHTML = allUsers.map(user => {
                const regDate = new Date(user.createdAt);
                const formattedDate = regDate.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <tr>
                        <td>${user.id}</td>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.email}</td>
                        <td>${formattedDate}</td>
                        <td><span class="badge badge-success">已注册</span></td>
                    </tr>
                `;
            }).join('');
        }
        
        // 搜索过滤
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const allUsers = getAllUsers();
            
            if (!searchTerm) {
                displayUsers(allUsers);
                return;
            }
            
            const filteredUsers = allUsers.filter(user => 
                user.id.toLowerCase().includes(searchTerm) ||
                user.username.toLowerCase().includes(searchTerm) ||
                user.email.toLowerCase().includes(searchTerm)
            );
            
            displayUsers(filteredUsers);
        }
        
        // 刷新数据
        function refreshData() {
            updateStats();
            displayUsers();
            alert('数据已刷新！');
        }
        
        // 导出为JSON
        function exportJSON() {
            const users = getAllUsers();
            if (users.length === 0) {
                alert('没有数据可导出！');
                return;
            }
            
            const dataStr = JSON.stringify(users, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `users_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // 导出为CSV
        function exportCSV() {
            const users = getAllUsers();
            if (users.length === 0) {
                alert('没有数据可导出！');
                return;
            }
            
            // CSV头部
            let csv = 'ID,用户名,邮箱,注册时间\n';
            
            // 添加数据行
            users.forEach(user => {
                const regDate = new Date(user.createdAt);
                const formattedDate = regDate.toLocaleString('zh-CN');
                csv += `${user.id},"${user.username}","${user.email}","${formattedDate}"\n`;
            });
            
            const dataBlob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `users_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // 导出为Excel (使用CSV格式，Excel可以打开)
        function exportExcel() {
            exportCSV(); // Excel可以打开CSV文件
        }
        
        // 清空所有数据（需要确认）
        function clearAllData() {
            if (!confirm('⚠️ 警告：此操作将删除所有用户数据，且无法恢复！\n\n确定要继续吗？')) {
                return;
            }
            
            if (!confirm('请再次确认：您真的要删除所有用户数据吗？')) {
                return;
            }
            
            localStorage.removeItem('users');
            localStorage.removeItem('currentUser');
            alert('所有数据已清空！');
            refreshData();
        }
        
        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', function() {
            updateStats();
            displayUsers();
        });
    </script>
</body>
</html>
