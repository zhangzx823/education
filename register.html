<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 城市性格研究</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #4A90E2;
            --primary-blue-dark: #357ABD;
            --primary-blue-light: #6BA3E8;
            --blue-bg: #E8F4FD;
            --bg-light: #F8F9FA;
            --bg-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-gray: #6C757D;
            --text-light: #ADB5BD;
            --border-color: #E9ECEF;
            --success: #28a745;
            --error: #dc3545;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #E8F4FD 0%, #F0F8FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.15);
            padding: 50px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            color: var(--primary-blue);
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: var(--text-gray);
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-dark);
            font-size: 0.95em;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s;
            background: var(--bg-light);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--bg-white);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .form-group input.error {
            border-color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-gray);
            font-size: 0.9em;
        }
        
        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>城市性格研究</h1>
            <p>创建您的账户，开启城市探索之旅</p>
        </div>
        
        <div class="success-message" id="successMessage">
            注册成功！正在跳转到登录页面...
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required minlength="3" maxlength="20" placeholder="请输入用户名（3-20个字符）">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱地址">
                <div class="error-message" id="emailError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="请输入密码（至少6个字符）">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="请再次输入密码">
                <div class="error-message" id="confirmPasswordError"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">注册</button>
        </form>
        
        <div class="login-link">
            已有账户？<a href="login.html">立即登录</a>
        </div>
    </div>
    
    <script>
        // 用户数据管理
        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }
        
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }
        
        function checkUsernameExists(username) {
            const users = getUsers();
            return users.some(user => user.username === username);
        }
        
        function checkEmailExists(email) {
            const users = getUsers();
            return users.some(user => user.email === email);
        }
        
        function registerUser(userData) {
            const users = getUsers();
            const newUser = {
                id: Date.now().toString(),
                username: userData.username,
                email: userData.email,
                password: userData.password, // 实际应用中应该加密
                createdAt: new Date().toISOString()
            };
            users.push(newUser);
            saveUsers(users);
            return newUser;
        }
        
        // 表单验证
        function validateUsername(username) {
            if (!username || username.length < 3) {
                return '用户名至少需要3个字符';
            }
            if (username.length > 20) {
                return '用户名不能超过20个字符';
            }
            if (!/^[a-zA-Z0-9_\u4e00-\u9fa5]+$/.test(username)) {
                return '用户名只能包含字母、数字、下划线和中文';
            }
            if (checkUsernameExists(username)) {
                return '该用户名已被使用';
            }
            return '';
        }
        
        function validateEmail(email) {
            if (!email) {
                return '请输入邮箱地址';
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                return '请输入有效的邮箱地址';
            }
            if (checkEmailExists(email)) {
                return '该邮箱已被注册';
            }
            return '';
        }
        
        function validatePassword(password) {
            if (!password || password.length < 6) {
                return '密码至少需要6个字符';
            }
            return '';
        }
        
        function validateConfirmPassword(password, confirmPassword) {
            if (password !== confirmPassword) {
                return '两次输入的密码不一致';
            }
            return '';
        }
        
        // 显示错误信息
        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function clearError(inputId, errorId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }
        
        // 表单提交处理
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // 清除之前的错误
            clearError('username', 'usernameError');
            clearError('email', 'emailError');
            clearError('password', 'passwordError');
            clearError('confirmPassword', 'confirmPasswordError');
            
            // 验证
            let hasError = false;
            
            const usernameError = validateUsername(username);
            if (usernameError) {
                showError('username', 'usernameError', usernameError);
                hasError = true;
            }
            
            const emailError = validateEmail(email);
            if (emailError) {
                showError('email', 'emailError', emailError);
                hasError = true;
            }
            
            const passwordError = validatePassword(password);
            if (passwordError) {
                showError('password', 'passwordError', passwordError);
                hasError = true;
            }
            
            const confirmPasswordError = validateConfirmPassword(password, confirmPassword);
            if (confirmPasswordError) {
                showError('confirmPassword', 'confirmPasswordError', confirmPasswordError);
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // 注册用户
            try {
                registerUser({ username, email, password });
                
                // 显示成功消息
                document.getElementById('successMessage').classList.add('show');
                document.getElementById('submitBtn').disabled = true;
                
                // 2秒后跳转到登录页面
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                alert('注册失败，请稍后重试');
            }
        });
        
        // 实时验证
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            if (username) {
                const error = validateUsername(username);
                if (error) {
                    showError('username', 'usernameError', error);
                } else {
                    clearError('username', 'usernameError');
                }
            }
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email) {
                const error = validateEmail(email);
                if (error) {
                    showError('email', 'emailError', error);
                } else {
                    clearError('email', 'emailError');
                }
            }
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password) {
                const error = validatePassword(password);
                if (error) {
                    showError('password', 'passwordError', error);
                } else {
                    clearError('password', 'passwordError');
                }
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (confirmPassword) {
                const error = validateConfirmPassword(password, confirmPassword);
                if (error) {
                    showError('confirmPassword', 'confirmPasswordError', error);
                } else {
                    clearError('confirmPassword', 'confirmPasswordError');
                }
            }
        });
    </script>
</body>
</html>
