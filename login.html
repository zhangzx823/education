<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 城市性格研究</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-blue: #4A90E2;
            --primary-blue-dark: #357ABD;
            --primary-blue-light: #6BA3E8;
            --blue-bg: #E8F4FD;
            --bg-light: #F8F9FA;
            --bg-white: #FFFFFF;
            --text-dark: #2C3E50;
            --text-gray: #6C757D;
            --text-light: #ADB5BD;
            --border-color: #E9ECEF;
            --error: #dc3545;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #E8F4FD 0%, #F0F8FF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: var(--bg-white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.15);
            padding: 50px;
            max-width: 500px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            color: var(--primary-blue);
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: var(--text-gray);
            font-size: 0.95em;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: var(--text-dark);
            font-size: 0.95em;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.95em;
            transition: all 0.3s;
            background: var(--bg-light);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: var(--bg-white);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        
        .form-group input.error {
            border-color: var(--error);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            color: var(--text-gray);
            font-size: 0.9em;
        }
        
        .register-link a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .guest-link {
            text-align: center;
            margin-top: 15px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .guest-link a {
            color: var(--text-gray);
            text-decoration: none;
            font-size: 0.9em;
        }
        
        .guest-link a:hover {
            color: var(--primary-blue);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>城市性格研究</h1>
            <p>登录您的账户，继续探索城市</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名或邮箱</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名或邮箱">
                <div class="error-message" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">登录</button>
        </form>
        
        <div class="register-link">
            还没有账户？<a href="register.html">立即注册</a>
        </div>
        
        <div class="guest-link">
            <a href="index.html">以游客身份继续浏览</a>
        </div>
    </div>
    
    <script>
        // 用户数据管理
        function getUsers() {
            const users = localStorage.getItem('users');
            return users ? JSON.parse(users) : [];
        }
        
        function loginUser(usernameOrEmail, password) {
            const users = getUsers();
            const user = users.find(u => 
                (u.username === usernameOrEmail || u.email === usernameOrEmail) && 
                u.password === password
            );
            return user;
        }
        
        function setCurrentUser(user) {
            localStorage.setItem('currentUser', JSON.stringify({
                id: user.id,
                username: user.username,
                email: user.email
            }));
        }
        
        // 显示错误信息
        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
        
        function clearError(inputId, errorId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(errorId);
            input.classList.remove('error');
            errorDiv.classList.remove('show');
        }
        
        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const usernameOrEmail = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // 清除之前的错误
            clearError('username', 'usernameError');
            clearError('password', 'passwordError');
            
            if (!usernameOrEmail) {
                showError('username', 'usernameError', '请输入用户名或邮箱');
                return;
            }
            
            if (!password) {
                showError('password', 'passwordError', '请输入密码');
                return;
            }
            
            // 尝试登录
            const user = loginUser(usernameOrEmail, password);
            
            if (user) {
                setCurrentUser(user);
                // 跳转到首页
                window.location.href = 'index.html';
            } else {
                showError('username', 'usernameError', '用户名/邮箱或密码错误');
                document.getElementById('password').value = '';
            }
        });
    </script>
</body>
</html>
